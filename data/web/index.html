<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      setTimeout(function() {
        let script = document.createElement('script');
        script.src = "fetch_data.js";
        script.setAttribute('async', 'true');
        document.documentElement.firstChild.appendChild(script);
      }, 1000);
    </script>
  </head>
  <body>
    <div class="box">
      <div id="pressure_chart_div"></div>
    </div>
    <div class="main_bar">
      <div class="chart" id="purge_chart_div"></div>
      <div class="text_box">
        <div class="data_heading">Pressure Status:</div>
        <div class="data_text" id="pressure_status_text"></div>
        <div class="data_heading">Ignition Status:</div>
        <div class="data_text" id="ignition_status_text"></div>
        <div class="data_heading">Run time:</div>
        <div class="data_text" id="run_time_text"></div>
      </div>
    </div>
    <div class="main_bar">
      <div class="chart" id="battery_chart_div"></div>
      <div class="chart" id="override_chart_div"></div>
    </div>
  </body>
</html>
